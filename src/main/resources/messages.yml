# if you want to disable a message, just set it to ""

reloaded: "&#33FF33Successfully reloaded plugin!"
cleared: "&#33FF33The shulker in your hand have been removed from the database!"
cooldown: "&#FF3333You can't open shulkers for &f%seconds% &#FF3333seconds!"

# list of sounds: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
open:
  sound: "BLOCK_SHULKER_BOX_OPEN"
  message: "&#33FF33You have opened a shulker box!"

close:
  sound: "BLOCK_SHULKER_BOX_CLOSE"
  message: "&#FF3333You have closed a shulker box!"

help:
  - " "
  - "&#CC00FF&lAxShulkers &7Â» "
  - " &7- &f/axshulkers reload &7| &#CC00FFReload plugin"
  - " &7- &f/axshulkers clear &7| &#CC00FFTurns shulker in hand into a normal one"
  - " "

# name of the shulker gui
# only used when the shulker doesn't have a custom name
shulker-title: "&0Shulker Box"

errors:
  no-permission: "&#FF3333You don't have permission to run this command!"
